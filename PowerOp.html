<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Grid Management Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #f4f6f9;
            --card-bg: #ffffff;
            --text-color: #2c3e50;
            --btn-grid: #3498db;
            --btn-consumption: #2ecc71;
            --btn-intrusion: #e74c3c;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--primary-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .portal-title {
            color: var(--text-color);
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 24px;
        }

        .btn-custom {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn-custom i {
            margin-right: 15px;
            font-size: 20px;
        }

        .btn-grid {
            background-color: var(--btn-grid);
            color: white;
        }

        .btn-consumption {
            background-color: var(--btn-consumption);
            color: white;
        }

        .btn-intrusion {
            background-color: var(--btn-intrusion);
            color: white;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .container {
                padding: 20px;
                width: 95%;
            }

            .btn-custom {
                padding: 12px;
                font-size: 14px;
            }

            .btn-custom i {
                margin-right: 10px;
                font-size: 16px;
            }
        }

        /* Subtle Hover Effect */
        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.5s ease;
        }

        .btn-custom:hover::before {
            left: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="portal-title">
            Power Grid Management Portal
        </div>

        <button class="btn btn-custom btn-grid" onclick="navigateTo('Grid.html')">
            <i class="fas fa-bolt"></i>
            Grid Utility
        </button>
        
        <button class="btn btn-custom btn-consumption" onclick="navigateTo('powerg.html')">
            <i class="fas fa-chart-pie"></i>
            Consumption Dashboard
        </button>
        
        <button class="btn btn-custom btn-intrusion" onclick="navigateTo('Intrusion.html')">
            <i class="fas fa-shield-alt"></i>
            Intrusion Detection
        </button>
    </div>

    <script>
        // Navigation Function with Basic Error Handling
        function navigateTo(page) {
            try {
                // Optional: Add any pre-navigation checks or logging
                window.location.href = page;
            } catch (error) {
                console.error('Navigation Error:', error);
                alert('Unable to navigate. Please try again.');
            }
        }

        // Optional: Add some dynamic interactions
        document.querySelectorAll('.btn-custom').forEach(button => {
            button.addEventListener('mouseover', (e) => {
                button.style.transform = 'scale(1.05)';
            });

            button.addEventListener('mouseout', (e) => {
                button.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
